<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer | Times App</title>
    <!-- Logo -->
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon" />
    <!-- Main File Css  -->
    <link rel="stylesheet" href="mainStyle.css" />
    <!-- FontAwesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="background" src="Images/background.jpg" alt="background" />
    <!--  -->
    <div class="language">
      <div class="arbic active">
        <span>العربيه</span>
        <i class="fa-solid fa-globe"></i>
      </div>
      <div class="english">
        <i class="fa-solid fa-globe"></i>
        <span>English</span>
      </div>
    </div>
    <!--  -->
    <div class="nav">
      <div class="main-head">
        <img src="Images/logo.png" alt="icon" />
        <h2>Prayer Times</h2>
      </div>
      <p class="arabic-verse">
        إِنَّ الصَّلَاةَ كَانَتْ عَلَى الْمُؤْمِنِينَ كِتَابًا مَوْقُوتًا
      </p>
      <!--
        TODO: add audio file src
      -->
      <audio controls autoplay style="display: none">
        <source src="" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="container">
      <div class="sec-city">
        <input type="text" placeholder="Enter your city" />
        <button type="button">Get Times</button>
      </div>
      <div class="sec-city-date">
        <div class="city">
          <i class="fa-regular fa-city" style="font-weight: bold"></i>
          <h3></h3>
        </div>
        <div class="date-day">
          <h3></h3>
          <p></p>
        </div>
      </div>
      <div class="times"></div>
    </div>

    <!-- loader  -->
    <div class="app-loader">
      <img src="Images/logo.png" alt="App Logo" />
      <h2>Prayer Times</h2>
      <div class="loading-bar">
        <div class="bar-fill"></div>
      </div>
    </div>
    <!-- notification -->
    <div class="notification"></div>

    <!-- Axios Library -->
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
