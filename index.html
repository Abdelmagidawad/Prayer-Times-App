<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer | Times App</title>
    <!-- Logo -->
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon" />
    <!-- Main File Css  -->
    <link rel="stylesheet" href="mainStyle.css" />
    <!-- FontAwesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="background" src="Images/background.jpg" alt="background" />
    <!--  -->
    <div class="language">
      <div class="arbic active">
        <span>العربيه</span>
        <i class="fa-solid fa-globe"></i>
      </div>
      <div class="english">
        <i class="fa-solid fa-globe"></i>
        <span>English</span>
      </div>
    </div>
    <!--  -->
    <div class="nav">
      <div class="main-head">
        <img src="Images/logo.png" alt="icon" />
        <h2>Prayer Times</h2>
      </div>
      <p class="arabic-verse">
        إِنَّ الصَّلَاةَ كَانَتْ عَلَى الْمُؤْمِنِينَ كِتَابًا مَوْقُوتًا
      </p>
    </div>

    <div class="container">
      <div class="sec-city">
        <input type="text" placeholder="Enter your city" />
        <button type="button">Get Times</button>
      </div>
      <div class="sec-city-date">
        <div class="city">
          <i class="fa-regular fa-city" style="font-weight: bold"></i>
          <h3>Cairo</h3>
        </div>
        <p>April 24 ,2025</p>
      </div>
      <div class="times">
        <div class="box">
          <div class="prayer">
            <img src="Images/icons-sun.png" alt="" />
            <h3>Fajr</h3>
          </div>
          <div class="time">
            <i class="fa-regular fa-clock"></i>
            <p>04:36 Pm</p>
          </div>
        </div>
        <div class="box">
          <div class="prayer">
            <img src="Images/icons-sun.png" alt="" />
            <h3>Sunrise</h3>
          </div>
          <div class="time">
            <i class="fa-regular fa-clock"></i>
            <p>04:36 Pm</p>
          </div>
        </div>
        <div class="box">
          <div class="prayer">
            <img src="Images/icons-sun-only.png" alt="" />
            <h3>Dhuhr</h3>
          </div>
          <div class="time">
            <i class="fa-regular fa-clock"></i>
            <p>04:36 Pm</p>
          </div>
        </div>
        <div class="box">
          <div class="prayer">
            <img src="Images/icons-sun.png" alt="" />
            <h3>Asr</h3>
          </div>
          <div class="time">
            <i class="fa-regular fa-clock"></i>
            <p>04:36 Pm</p>
          </div>
        </div>
        <div class="box">
          <div class="prayer">
            <img src="Images/icons-sun.png" alt="" />
            <h3>Maghrib</h3>
          </div>
          <div class="time">
            <i class="fa-regular fa-clock"></i>
            <p>04:36 Pm</p>
          </div>
        </div>
        <div class="box">
          <div class="prayer">
            <img src="Images/icons8-moon-symbol-48.png" alt="" />
            <h3>Isha</h3>
          </div>
          <div class="time">
            <i class="fa-regular fa-clock"></i>
            <p>04:36 Pm</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
